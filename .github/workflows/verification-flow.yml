name: Verification flow
on:
  push:
    branches:
      - master
      - github-runner
  pull_request:
    branches:
      - master
jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        id: run_tests
        run: make V=1 all > make.log 2>&1
      - name: Upload log
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: *.log

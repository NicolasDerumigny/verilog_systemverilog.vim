name: Verification flow
'on':
  push:
    branches:
      - master
      - github-runner
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: vim --version
      - run: make --version
      - run: make all
  Report:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: Build
    steps:
      - run: cat test-syntax.log
      - run: cat test/syntax.sv.new.html
